<html style="background:#dbdbdb">
<head>
	<title>HippieTabs Demo</title>
	<style>
		#tab-container{
			position:relative;
			width:100%;
			height:100%;
		}

		#tab-container>div {
			top:0;
			left:0;
			position:absolute;
			width:100%;
			height:100%;
			background:#fff;
		}
		#tab-container>div.active {
			z-index:1;
		}

	</style>
	<link href="lib/hippietabs.css" rel="stylesheet"/>
</head>
<body>
	<ul class="HippieTabs"></ul>
	<div id="tab-container">
	</div>

	<script src="lib/jquery-1.10.1.min.js"></script>
	<script src="lib/hippietabs.js"></script>
	<script>
		window.hippieTabs = $('body>ul:first').hippieTabs();

		window.hippieTabs.element.on('htabclose', function(event,id,data){
			$('#tab-contents-'+id).remove()
		})
		window.hippieTabs.element.on('htabcreate', function(event,id,data,title){
			$('#tab-container').append("<div id=\"tab-contents-"+id+"\">"+data+"</div>")
		})
		window.hippieTabs.element.on('htabactivate', function(event,id,data){
			$('#tab-container').find('div').removeClass('active')
			$("#tab-contents-"+id).addClass('active')
		})

		window.hippieTabs.createTab("Keylime Pie","keylime_pie","Very delicious")
		window.hippieTabs.createTab("Carrots","carrots","Very nutritious")
		window.hippieTabs.createTab("Water","h20","My favorite drink")
	</script>
</body>
</html>
